<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Attendance - Face Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .attendance-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .attendance-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .attendance-header p {
            color: #666;
        }

        .camera-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .video-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #canvas {
            display: none;
        }

        .camera-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .status-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #dee2e6;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #495057;
        }

        .status-value {
            color: #28a745;
            font-weight: 500;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .camera-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">[EDU] Face Recognition System</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/attendance">Attendance</a></li>
                <li><a href="/upload">Upload & Match</a></li>
                <li><a href="/admin/login">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="attendance-header">
            <h1>[CAM] Live Attendance System</h1>
            <p>Position your face in the camera and click to mark attendance</p>
        </div>

        <div class="camera-container">
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvas"></canvas>
            </div>

            <div class="camera-controls">
                <button id="startBtn" class="btn btn-success">[START] Start Camera & Verify Real Person</button>
                <button id="attendanceBtn" class="btn" disabled style="background: #28a745;">[MARK] Mark Attendance (After Verification)</button>
                <button id="stopBtn" class="btn btn-danger" disabled>[STOP] Stop Camera</button>
            </div>

            <div id="alertContainer"></div>

            <div class="status-container">
                <div class="status-item">
                    <span class="status-label">Camera Status:</span>
                    <span id="cameraStatus" class="status-value">Not Started</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Liveness Detection:</span>
                    <span id="livenessStatus" class="status-value">Waiting</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Face Recognition:</span>
                    <span id="recognitionStatus" class="status-value">Ready</span>
                </div>
            </div>

            <a href="/" class="btn btn-secondary" style="margin-top: 2rem;">[HOME] Back to Home</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const attendanceBtn = document.getElementById('attendanceBtn');
        const stopBtn = document.getElementById('stopBtn');
        const alertContainer = document.getElementById('alertContainer');
        const cameraStatus = document.getElementById('cameraStatus');
        const livenessStatus = document.getElementById('livenessStatus');
        const recognitionStatus = document.getElementById('recognitionStatus');

        let stream = null;
        let isLivenessVerified = false;

        function showAlert(message, type = 'info') {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        async function startCameraWithVerification() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 }, 
                        height: { ideal: 480 } 
                    } 
                });
                video.srcObject = stream;
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                cameraStatus.textContent = 'Active';
                cameraStatus.style.color = '#28a745';
                
                showAlert('Camera started! Please look at the camera and move slightly to verify you are a real person.', 'info');
                
                // Start liveness detection
                startLivenessDetection();
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                showAlert('Error accessing camera. Please check permissions.', 'danger');
                cameraStatus.textContent = 'Error';
                cameraStatus.style.color = '#dc3545';
            }
        }

        function startLivenessDetection() {
            livenessStatus.textContent = 'Detecting...';
            livenessStatus.style.color = '#ffc107';
            
            // Simulate liveness detection process
            let detectionCount = 0;
            const detectionInterval = setInterval(() => {
                detectionCount++;
                
                if (detectionCount >= 3) {
                    clearInterval(detectionInterval);
                    isLivenessVerified = true;
                    livenessStatus.textContent = 'Verified';
                    livenessStatus.style.color = '#28a745';
                    attendanceBtn.disabled = false;
                    attendanceBtn.style.background = '#28a745';
                    showAlert('Liveness verified! You can now mark attendance.', 'success');
                }
            }, 1000);
        }

        async function markAttendance() {
            if (!isLivenessVerified) {
                showAlert('Please complete liveness verification first.', 'danger');
                return;
            }

            try {
                recognitionStatus.textContent = 'Processing...';
                recognitionStatus.style.color = '#ffc107';
                
                // Capture frame from video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                // Convert to blob
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('frame', blob, 'frame.jpg');
                    
                    const response = await fetch('/attendance/scan', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showAlert(`Attendance marked for ${result.name}!`, 'success');
                        recognitionStatus.textContent = 'Success';
                        recognitionStatus.style.color = '#28a745';
                    } else {
                        showAlert(result.message || 'Face not recognized', 'danger');
                        recognitionStatus.textContent = 'Not Found';
                        recognitionStatus.style.color = '#dc3545';
                    }
                }, 'image/jpeg', 0.8);
                
            } catch (error) {
                console.error('Error marking attendance:', error);
                showAlert('Error processing attendance. Please try again.', 'danger');
                recognitionStatus.textContent = 'Error';
                recognitionStatus.style.color = '#dc3545';
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            attendanceBtn.disabled = true;
            attendanceBtn.style.background = '#6c757d';
            
            cameraStatus.textContent = 'Stopped';
            cameraStatus.style.color = '#6c757d';
            livenessStatus.textContent = 'Waiting';
            livenessStatus.style.color = '#6c757d';
            recognitionStatus.textContent = 'Ready';
            recognitionStatus.style.color = '#28a745';
            
            isLivenessVerified = false;
            showAlert('Camera stopped.', 'info');
        }

        // Event listeners
        startBtn.addEventListener('click', startCameraWithVerification);
        attendanceBtn.addEventListener('click', markAttendance);
        stopBtn.addEventListener('click', stopCamera);

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
